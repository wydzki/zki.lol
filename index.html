<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>zki.lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Retro fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Pixelify+Sans&display=swap" rel="stylesheet">

  <style>
    :root{
      --mint:#c9f0e0;
      --mint-dark:#8fd8c2;
      --sky:#eaf6ff;
      --card:#ffffff;
      --border:#cfdede;
      --text:#222;
      --muted:#6f8f86;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(600px 300px at 30% 20%, #ffffffaa, transparent 60%),
        linear-gradient(180deg, var(--sky), var(--mint));
      font-family: "Pixelify Sans", sans-serif;
      color:var(--text);
    }

    /* subtle CRT / old LCD */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(0,0,0,.03) 0px,
          rgba(0,0,0,.03) 1px,
          transparent 2px,
          transparent 4px
        );
      opacity:.25;
    }

    .window{
      width:min(900px, 95%);
      background:var(--card);
      border:2px solid var(--border);
      border-radius:10px;
      box-shadow:
        0 20px 40px rgba(0,0,0,.15),
        inset 0 0 0 1px #ffffff;
      overflow:hidden;
    }

    /* Windows 2000 title bar */
    .titlebar{
      height:36px;
      background:linear-gradient(
        180deg,
        #dff5ee,
        #bde6d8
      );
      border-bottom:2px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 12px;
      font-family:"VT323", monospace;
      font-size:20px;
      color:#355f54;
    }

    .buttons{
      display:flex;
      gap:6px;
    }
    .btn{
      width:14px;
      height:14px;
      border:1px solid #7aaea0;
      background:#e9fff8;
    }

    .content{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:24px;
      padding:28px;
      align-items:center;
    }

    @media (max-width: 800px){
      .content{ grid-template-columns:1fr; }
    }

    /* TEXT SIDE */
    .text{
      font-family:"VT323", monospace;
      font-size:40px;
      line-height:1.2;
    }

    .mint{ color:#4ea892; }
    .soft{ color:var(--muted); }

    .underline{
      text-decoration: underline;
      text-decoration-thickness: 4px;
      text-underline-offset: 6px;
      text-decoration-color:#7ddac1;
    }

    .cursor::after{
      content:"â–‹";
      animation: blink 1s steps(1) infinite;
      margin-left:4px;
    }

    @keyframes blink{
      50%{ opacity:0; }
    }

    /* IMAGE SIDE */
    .art{
      display:grid;
      place-items:center;
    }

    .frame{
      background:#f7fffc;
      border:2px solid var(--border);
      border-radius:10px;
      padding:14px;
      box-shadow: inset 0 0 0 1px #ffffff;
    }

    .frame img{
      max-width:100%;
      height:auto;
      display:block;
    }

  </style>
</head>

<body>
  <div class="window">
    <div class="titlebar">
      <div>zki.lol</div>
      <div class="buttons">
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
    </div>

    <div class="content">
      <div class="text">
        <span class="mint">hi!</span><br>
        <span class="soft">welcome to</span><br>
        <span class="underline mint cursor">zki.lol</span>
      </div>

      <div class="art">
        <div class="frame">
          <img src="yurrrr.png" alt="bunny girl">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
